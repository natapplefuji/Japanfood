<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Register</title>
    <style>
        .page {
            min-height: 100%;
        }

        .pageContent {
            width: 100%;
            min-height: 100%;
            text-align: left;
        }

        .registerhead {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color : #E74C3C;
        }
        input::placeholder,
        textarea::placeholder {
            color: #FF5E5E;
            font-size: 0.875em;
        }

        input:focus::placeholder,
        textarea:focus::placeholder {
            color: #B8B8B8;
        }

        input:hover::placeholder,
        textarea:hover::placeholder {
            color: #FFa7a7;
            font-size: 0.875em;
        }

        input:hover:focus::placeholder,
        textarea:hover:focus::placeholder {
            color: #FF6D6D;
        }

        input:hover::placeholder,
        textarea:hover::placeholder {
            color: #FFa7a7;
            font-size: 0.875em;
        }
        .form {
            position: relative;
            width: 500px;
            margin: 25px auto 25px auto;
        }

        input {
            font-size: 0.875em;
            width: 470px;
            height: 50px;
            padding: 0px 15px 0px 15px;
            background: #FFE4E4;
            outline: none;
            color: #E74C3C;
            border: solid 1px #E74C3C;
            border-bottom: none;
            transition: all 0.3s ease-in-out;
        }

        input:hover {
            background: #E74C3C;
            color: #FFa7a7;
        }

        textarea {
            width: 470px;
            max-width: 470px;
            height: 110px;
            max-height: 110px;
            padding: 15px;
            background: #FFE4E4;
            outline: none;
            color: #E74C3C;
            font-size: 0.875em;
            border: solid 1px #E74C3C;
            transition: all 0.3s ease-in-out;
        }

        textarea:hover {
            background: #E74C3C;
            color: #FFa7a7;
        }

        .submitbtn {
            width: 502px;
            padding: 0;
            margin: -5px 0px 0px 0px;
            font-size: 0.875em;
            color: #E74C3C;
            cursor: pointer;
            border: solid 1px #E74C3C;
            border-top: none;
        }

        .submitbtn:hover {
            color: #FFa7a7;
        }
    </style>
</head>
